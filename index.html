<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>TOPSOCIAL</title>
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          TOPSOCIAL
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
          <label for="navbar-search">
            <i class="uil uil-search"></i>
          </label>
          <input type="search" id="navbar-search" name="navbar-search" placeholder="Search for Creators">
        </div>
        <!-- Create -->
        <div class="create">
          <label for="create-post" class="btn btn-primary">Create</label>
          <!-- Profile Image -->
          <div class="profile-photo">
            <img src="/images/profile/profile_1.png" alt="profile">
          </div>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Left -->
        <div class="main-left"></div>
        <!-- Middle -->
        <div class="main-middle"></div>
        <!-- Right -->
        <div class="main-right"></div>

      </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
